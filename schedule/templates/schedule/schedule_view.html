{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
		.heading {
			text-align: center;
		}
	</style>
	<script src="{% static 'schedule/js/frappe-gantt.js'%}"></script>
    <link rel="stylesheet" href="{% static 'schedule/css/frappe-gantt.css'%}" />
</head>
<body>
	<div class="container">
		<h2 class="heading">Interactive Gantt Schedule</h2>
		<div class="gantt-target"></div>
	</div>
	<br>
	<script>
		var tasks = JSON.parse("{{tasks|escapejs}}");

		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: task => {
				console.log(task);
			},
			on_date_change: (task, start, end) => {
				console.log(task, start, end);
			},
			on_progress_change: (task, progress) => {
				console.log(task, progress);
			},
			on_view_change: function (mode) {
				console.log(mode);
			},
			view_modes: ['Quarter Day', 'Half Day', 'Day', 'Week', 'Month'],
			bar_height: 20,
			view_mode: 'Month',
    		bar_corner_radius: 3,

		});
		gantt_chart.change_view_mode(Month) // Quarter Day, Half Day, Day, Week, Month
		console.log(gantt_chart);

	</script>
</body>
</html>
