{% extends 'drawingdoc/base.html' %}

{% block heads %}
<title>Project list</title>
{% endblock %}


{% block content %}
<h3>Project list</h3>

<table border="1">
	<thead>
	  <tr>
		<th>Project name</th>
		<th>Abbreviation</th>
	  </tr>
	</thead>
	<tbody>

	{% for obj in object_list %}
	  <tr>
		<td><a href='{% url "project:project-info" obj.project.id %}'>{{ obj.project.name }}</a></td>
		<td>{{ obj.project.abbreviation }}</td>
	  </tr>
	  {% empty %}
	  <tr>
		<td colspan="5">no items</td>
	  </tr>
	{% endfor %}
	</tbody>
</table>


{% endblock %}
